{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ video.title }}
{% endblock %}

{% block content %}
    <h2>{{ video.title }}</h2>
    <p>{{ video.description }}</p>
    <p>{{ video.video_url }}</p>
    <video width="640" height="360" controls>
        <source src="{{ video.video_url }}" type="video/mp4">
        Twoja przeglądarka nie obsługuje odtwarzacza wideo.
    </video>
{% endblock %}
